<div class="container">
    <div class="row">
        <div class="col-md-6">
          
                
          

            <form #form="ngForm" (ngSubmit)="loginMethod(form)" class="border  p-4">


                <div class="row g-0">
                    <div class="col text-center p-3 mb-3 bg-light">
                        <span class="fs-3">LoginPage</span>
            
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="uname" class="form-label">UserName</label><br>

                        <input type ="text" class="form-control" id ="uname"
                        name="uname" [(ngModel)]="lservice.data.userName">
                    </div>
                </div>

                <div class="row">
                    <div class="col mb-3">
                        <label for="pwd" class="form-label">Password</label><br>

                        <input type ="password" class="form-control" id ="pwd"
                        name="pwd" [(ngModel)]="lservice.data.password">
                    </div><br>
                </div>
                <div class="row">
                    <div class="col-6 offset-3">
                        <div class="d-grid">
                            <button type="submit" class ="btn btn-outline-success">Login</button>

                        </div>

                    </div>
                </div>     
               
            </form>
        </div>

    </div>
</div>
